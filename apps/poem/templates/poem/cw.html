{% extends "poem/base.html" %}

{% block content %}

  <div class="container-fluid">
    <div class="row">
      <div class="page-header col-md-offset-4 col-md-3" style="margin-top: 0;">
        <h1>《春望》<small>---杜甫</small></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <p>国破山河在，城春草木深</p>
        <p>感时花溅泪，恨别鸟惊心</p>
        <p>烽火连三月，家书抵万金</p>
        <p>白头搔更短，浑欲不胜簪</p>
      </div>
    </div>
  </div>

{% endblock %}
