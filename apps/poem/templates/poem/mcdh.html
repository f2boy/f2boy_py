{% extends "poem/base.html" %}

{% block content %}

  <div class="container-fluid">
    <div class="row">
      <div class="page-header col-md-offset-4 col-md-5" style="margin-top: 0;">
        <h1>《面朝大海，春暖花开》<small>---海子</small></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <p>从明天起，做一个幸福的人</p>
        <p>喂马、劈柴，周游世界</p>
        <p>从明天起，关心粮食和蔬菜</p>
        <p>我有一所房子，面朝大海，春暖花开</p>
        <br />
        <p>从明天起，和每一个亲人通信</p>
        <p>告诉他们我的幸福</p>
        <p>那幸福的闪电告诉我的</p>
        <p>我将告诉每一个人</p>
        <br />
        <p>给每一条河每一座山取一个温暖的名字</p>
        <p>陌生人，我也为你祝福</p>
        <p>愿你有一个灿烂的前程</p>
        <p>愿你有情人终成眷属</p>
        <p>愿你在尘世获得幸福</p>
        <p>我只愿面朝大海，春暖花开</p>
      </div>
    </div>
  </div>

{% endblock %}
