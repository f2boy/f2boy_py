{% extends "poem/base.html" %}

{% block content %}

  <div class="container-fluid">
    <div class="row">
      <div class="page-header col-md-offset-4 col-md-4" style="margin-top: 0;">
        <h1>《有朝一日》<small>---戈麦</small></h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-offset-4 col-md-4">
        <p>有朝一日，我会赢得整个世界</p>
        <p>有朝一日，我将挽回我的损失</p>
        <p>有朝一日，我将不停地将过去摔打</p>
        <p>珍视我的人，你没有伪装</p>
        <p>我将把血肉做成黄金，做成粮食</p>
        <p>献给你们，庄重与博大</p>
        <p>爱我的人呵，我没有叫你失望</p>
        <p>你们的等待，虽然灰冷而渺茫</p>
        <p>但有朝一日，真相将大白于天下</p>
        <p>辛酸所凝铸的汗水</p>
        <p>将一一得到补偿</p>
      </div>
    </div>
  </div>

{% endblock %}
